<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Map</title>
    <link rel="stylesheet" href="custom-map-style.css">
</head>

<body>

    <div id="ui-layer">
        <div class="ui-group top-right">
            <img src="img/buttons_map1.png" class="ui-bg-image-right" alt="">

            <button id="reset-map-btn">RESET</button>
            <button id="info-btn" title="Legende">i</button>
        </div>

        <div class="ui-group center-left">
            <img src="img/buttonsmap_filter.png" class="filter-bg-image-left" alt="">

            <button class="filter-btn active" data-filter="trickster" title="Die Trickster"><span></span></button>
            <button class="filter-btn active" data-filter="hero" title="Die Helden"><span></span></button>
            <button class="filter-btn active" data-filter="dragon" title="Die Drachen"><span></span></button>
            <button id="reset-filter-btn">Filter zur√ºcksetzen</button>
        </div>

    </div>

    <div id="info-overlay" class="is-visible">
        <div class="info-card">
            <h1 class="info-title">Info Overlay</h1>
            <p class="info-text">
                Willkommen, Reisender.<br>
                Klicke "Die Welt betreten", um zu starten.
            </p>
            <button id="enter-world-btn">Die Welt betreten</button>
        </div>
    </div>

    <section class="map-position">
        <div id="map-container">
            <div id="map-3d-wrapper">
                <div id="map-visuals">
                    <img id="map-backing-img" src="img/map.webp" alt="Karte">

                    <svg id="marker-overlay" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2560 1440">
                        <defs>
                            <filter id="smooth-trickster" x="-200%" y="-200%" width="500%" height="500%">
                                <feMorphology operator="dilate" radius="10" in="SourceAlpha" result="thicc" />

                                <feGaussianBlur in="thicc" stdDeviation="10" result="outerBlur" />
                                <feFlood flood-color="#356ca0" flood-opacity="1" result="outerColor" />
                                <feComposite in="outerColor" in2="outerBlur" operator="in" result="outerGlow" />

                                <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="innerBlur" />
                                <feFlood flood-color="#ffffff" flood-opacity="1" result="innerColor" />
                                <feComposite in="innerColor" in2="innerBlur" operator="in" result="innerCore" />

                                <feMerge>
                                    <feMergeNode in="outerGlow" />
                                    <feMergeNode in="innerCore" />
                                </feMerge>
                            </filter>

                            <filter id="smooth-hero" x="-200%" y="-200%" width="500%" height="500%">
                                <feMorphology operator="dilate" radius="10" in="SourceAlpha" result="thicc" />

                                <feGaussianBlur in="thicc" stdDeviation="10" result="outerBlur" />
                                <feFlood flood-color="#7077b3" flood-opacity="1" result="outerColor" />
                                <feComposite in="outerColor" in2="outerBlur" operator="in" result="outerGlow" />
                                <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="innerBlur" />
                                <feFlood flood-color="#ffffff" flood-opacity="1" result="innerColor" />
                                <feComposite in="innerColor" in2="innerBlur" operator="in" result="innerCore" />
                                <feMerge>
                                    <feMergeNode in="outerGlow" />
                                    <feMergeNode in="innerCore" />
                                </feMerge>
                            </filter>

                            <filter id="smooth-dragon" x="-200%" y="-200%" width="500%" height="500%">
                                <feMorphology operator="dilate" radius="10" in="SourceAlpha" result="thicc" />

                                <feGaussianBlur in="thicc" stdDeviation="10" result="outerBlur" />
                                <feFlood flood-color="#24758d" flood-opacity="1" result="outerColor" />
                                <feComposite in="outerColor" in2="outerBlur" operator="in" result="outerGlow" />
                                <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="innerBlur" />
                                <feFlood flood-color="#ffffff" flood-opacity="1" result="innerColor" />
                                <feComposite in="innerColor" in2="innerBlur" operator="in" result="innerCore" />
                                <feMerge>
                                    <feMergeNode in="outerGlow" />
                                    <feMergeNode in="innerCore" />
                                </feMerge>
                            </filter>
                        </defs>

                        <g class="markers">

                            <!--TRICKSTER-->
                            <circle id="marker-manannan" class="marker trickster" cx="30%" cy="30%" />
                            <circle id="marker-loki" class="marker trickster" cx="30%" cy="35%" />
                            <circle id="marker-kistune" class="marker trickster" cx="30%" cy="40%" />
                            <circle id="marker-eulenspiegel" class="marker trickster" cx="30%" cy="45%" />
                            <circle id="marker-hermes" class="marker trickster" cx="30%" cy="50%" />
                            <circle id="marker-nanabozho" class="marker trickster" cx="30%" cy="55%" />
                            <circle id="marker-susanoo" class="marker trickster" cx="30%" cy="60%" />

                            <!--HERO-->
                            <circle id="marker-buddha" class="marker hero" cx="40%" cy="30%" />
                            <circle id="marker-cuchulainn" class="marker hero" cx="40%" cy="35%" />
                            <circle id="marker-gilgamesh" class="marker hero" cx="40%" cy="40%" />
                            <circle id="marker-mulan" class="marker hero" cx="40%" cy="45%" />
                            <circle id="marker-perseus" class="marker hero" cx="40%" cy="50%" />
                            <circle id="marker-siegfried" class="marker hero" cx="40%" cy="55%" />
                            <circle id="marker-sunwukong" class="marker hero" cx="40%" cy="60%" />

                            <!--DRAGON-->
                            <circle id="marker-easterndragon" class="marker dragon" cx="50%" cy="30%" />
                            <circle id="marker-westerndragon" class="marker dragon" cx="50%" cy="35%" />
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </section>

    <div id="char-overlay">
        <div class="char-card">
            <img id="char-bg-img" src="" alt="Charakter Karte">

            <button id="close-overlay-btn">X</button>
        </div>
    </div>

    <!--<section class="bg-image"></section>-->

    <script src="character-data.js"></script>
    <script src="custom-map-script.js"></script>
</body>


</html>
